apiVersion: apps/v1
kind: Deployment
metadata:
  name: websample
  labels:
    environment: prod
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: websample
      release: latest
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: websample
        release: latest
    spec:
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      restartPolicy: Always
#      securityContext:
#        runAsNonRoot: true
      containers:
        - name: websample
          image: websample
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: 100mm
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          envFrom:
            - secretRef:
                name: edi-worker-secret
            - configMapRef:
                name: edi-worker-configmap